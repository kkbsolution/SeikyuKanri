						<option value="1g">損害保険事業部１Ｇ</option>

					<label for="kousu">　工数</label>

					<input type="radio" name="radio-zougengaku" value="time" onclick="time()" checked="checked">時間

					<label for="tokkijiko">特記事項</label><br>
					<textarea id="tokkijiko" cols="80" rows="5"></textarea><br>
				</div>
			</div>
			<input type="button" class="add" id="add" value="追加" onclick="addrecord()"><br>
			<label for="bikou">備考</label><br>
			<textarea id="bikou" cols="80" rows="5"></textarea><br>
			<label for="ankencd">基本契約書Ｎｏ　</label>
			<input type="text" id="ankencd"><br>
			<label for="shinchokuno">契約進捗管理番号</label>

			<label for="kenshuukijitu">検収期日　　　　</label>
			<input type="text" id="kenshuukijitu"><br>
			<label for="nounyuuarea">納入場所　　　　</label>
			<input type="text" id="nounyuuarea"><br>
			<label for="sonota">その他</label><br>
			<textarea id="sonota"  cols="80" rows="5"></textarea><br>
		</div>
		<div  class="button-area">
			<input type="button" class="next" onclick="location.href = './Kanryou.html';" value="次へ">
			<input type="button" class="back" onclick="history.back()" value="戻る">
