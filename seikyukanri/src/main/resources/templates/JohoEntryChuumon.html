	<script type="text/javascript">

	function openWin() {

		G_isWindowOpen = true;

	function gotFocus() {
		if (G_isWindowOpen) {
			G_isWindowOpen = false;
			
			document.getElementById("ankencd").value = "XXXX123456";
			document.getElementById("shinchokuno").value = "XXXX99999";
			document.getElementById("nounyuukijitu").value = "2021/08/20";
			document.getElementById("kenshuukijitu").value = "2021/09/01";
			document.getElementById("nounyuuarea").value = "サンプル納入場所";
			document.getElementById("sonota").value = "サンプルその他";
		}
	}
	function next() {
		var parashorui = '';
		var url = '';
		var paratype = '';
		var urlParam = location.search.substring(1);
		if(urlParam) {
			var param = urlParam.split('&');
		 
			var arrPara = [];
		 
			for (i = 0; i < param.length; i++) {
				var paramItem = param[i].split('=');
				if (paramItem[0] == 'para') {
					if (paramItem[1] == 'entry') {
						paratype = '?para=entry';
					} else if (paramItem[1] == 'edit') {
						paratype = '?para=edit';
					} else if (paramItem[1] == 'sanshou') {
						paratype = '?para=sanshou';
					}
				} else if (paramItem[0] == 'parashorui') {
					if (paramItem[1] == 'ukesho') {
						parashorui = parashorui + '&parashorui=ukesho';
						if (url == '') {
							url = './JohoEntryChuumonUke.html' + paratype;
						}
					}
					if (paramItem[1] == 'kenshuu') {
						parashorui = parashorui + '&parashorui=kenshuu';
						if (url == '') {
							url = './JohoEntryKenshuuIrai.html' + paratype;
						}
					}
					if (paramItem[1] == 'seikyuu') {
						parashorui = parashorui + '&parashorui=seikyuu';
						if (url == '') {
							url = './JohoEntrySeikyuu.html' + paratype;
						}
					}
					if (paramItem[1] == 'oboegaki') {
						parashorui = parashorui + '&parashorui=oboegaki';
						if (url == '') {
							url = './JohoEntryOboegaki.html' + paratype;
						}
					}
				}
			}
			if (url == '') {
				if (paratype == '?para=sanshou') {
					location.href = './MainMenu.html';
				} else {
					location.href = './Kanryou.html';
				}
			} else if (url) {
				location.href = url + parashorui;
			}
		} else {
			location.href = './MainMenu.html';
		}
		
	}
	//-->
	</script>
